<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

            <div>
                <h1>Find Duplicate Numbers</h1>
                <form id="numberForm">
                    <label for="numbersInput">Enter numbers (comma-separated):</label><br>
                    <input type="text" id="numbersInput" placeholder="e.g., 1, 2, 3, 4, 2, 5, 3, 7"><br><br>
                    <button type="submit">Find Duplicates</button>
                </form>
                <p id="result1"></p>
            </div>

            <hr>

            <div>
                <h1>Find Prime Numbers Between Two Numbers</h1>
                <form id="primeForm">
                    <label for="startNumber">Start Number:</label>
                    <input type="number" id="startNumber" required><br><br>
                    <label for="endNumber">End Number:</label>
                    <input type="number" id="endNumber" required><br><br>
                    <button type="submit">Find Primes</button>
                </form>
                <p id="result2"></p>
            </div>

            <hr>

            <div>
                <h1>Sort Words by Length</h1>
                <form id="sentenceForm">
                    <label for="sentenceInput">Enter a sentence:</label><br>
                    <input type="text" id="sentenceInput" required><br><br>
                    <button type="submit">Sort Words</button>
                </form>
                <p id="result3"></p>
            </div>

            <hr>

            <div>
                <h1>Filter Array with Custom Function</h1>
                <form id="filterForm">
                    <label for="arrayInput">Enter array (comma-separated):</label><br>
                    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5" required><br><br>
            
                    <label for="functionInput">Enter function code:</label><br>
                    <textarea id="functionInput" rows="4" cols="50" placeholder="e.g., (x) => x % 2 === 0" required></textarea><br><br>
            
                    <button type="submit">Filter Array</button>
                </form>
                <p id="result4"></p>
            </div>

            <hr>

    </div>

    <script src="index.js"></script>
</body>
</html>
